<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Personal motivational gallery">

    <title>Do you even lift bro?</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <body>

          <a class="navbar-brand" href="{{ url_for('upload_file') }}">Upload</a>

        <footer>
            <p>&copy; 2016 Per Lindström.</p>
        </footer>
    </div>

================================================== -->
